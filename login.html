<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydraX Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="logo">Hydra<span>X</span></h1>
            <h2>Sign In</h2>
            <p class="subtitle">Choose how you'd like to sign in</p>

            <form class="auth-form">
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Continue</button>
            </form>

            <div class="switch">
                Don't have an account?
                <a href="#" onclick="switchMode()">Sign up</a>
            </div>

            <div class="terms">
                <a href="#">Privacy</a> · <a href="#">Terms</a>
            </div>

            <div class="back-home">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function switchMode() {
            const heading = document.querySelector("h2");
            const btn = document.querySelector("button");
            const switchText = document.querySelector(".switch");
            if (heading.textContent === "Sign In") {
                heading.textContent = "Sign Up";
                btn.textContent = "Create Account";
                switchText.innerHTML = `Already have an account? <a href="#" onclick="switchMode()">Sign in</a>`;
            } else {
                heading.textContent = "Sign In";
                btn.textContent = "Continue";
                switchText.innerHTML = `Don't have an account? <a href="#" onclick="switchMode()">Sign up</a>`;
            }
        }
    </script>
</body>

</html>

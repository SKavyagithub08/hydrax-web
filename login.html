<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydraX Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="logo">Hydra<span>X</span></h1>
            <h2>Sign In</h2>
            <p class="subtitle">Choose how you'd like to sign in</p>

            <form class="auth-form">
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Continue</button>
            </form>

            <div class="switch">
                Don't have an account?
                <a href="#" onclick="switchMode()">Sign up</a>
            </div>

            <div class="terms">
                <a href="#" id="privacy-link">Privacy</a> · <a href="#" id="terms-link">Terms</a>
            </div>

            <div class="back-home">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Coming Soon Overlay -->
    <div class="coming-soon-overlay" id="coming-soon-overlay">
        <div class="coming-soon-content">
            <div class="coming-soon-loader">
                <div class="loader-spinner"></div>
                <div class="loader-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <h2 class="coming-soon-title">Coming Soon</h2>
            <p class="coming-soon-subtitle">We're working hard to bring you the best shopping experience!</p>
            <button class="coming-soon-close" id="coming-soon-close">✕</button>
        </div>
    </div>

    <script>
        function switchMode() {
            const heading = document.querySelector("h2");
            const btn = document.querySelector("button");
            const switchText = document.querySelector(".switch");
            if (heading.textContent === "Sign In") {
                heading.textContent = "Sign Up";
                btn.textContent = "Create Account";
                switchText.innerHTML = `Already have an account? <a href="#" onclick="switchMode()">Sign in</a>`;
            } else {
                heading.textContent = "Sign In";
                btn.textContent = "Continue";
                switchText.innerHTML = `Don't have an account? <a href="#" onclick="switchMode()">Sign up</a>`;
            }
        }

        // Coming Soon functionality for Privacy and Terms
        document.addEventListener('DOMContentLoaded', function () {
            const privacyLink = document.getElementById('privacy-link');
            const termsLink = document.getElementById('terms-link');
            const comingSoonOverlay = document.getElementById('coming-soon-overlay');
            const comingSoonClose = document.getElementById('coming-soon-close');

            function showComingSoon() {
                comingSoonOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function hideComingSoon() {
                comingSoonOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Privacy link click handler
            if (privacyLink) {
                privacyLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    showComingSoon();
                });
            }

            // Terms link click handler
            if (termsLink) {
                termsLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    showComingSoon();
                });
            }

            // Close button click handler
            if (comingSoonClose) {
                comingSoonClose.addEventListener('click', hideComingSoon);
            }

            // Close when clicking outside the modal
            if (comingSoonOverlay) {
                comingSoonOverlay.addEventListener('click', function (e) {
                    if (e.target === comingSoonOverlay) {
                        hideComingSoon();
                    }
                });
            }
        });
    </script>
</body>

</html>
